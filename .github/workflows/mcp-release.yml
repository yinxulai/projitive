name: Release Publish MCP

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag to verify against package version (must not start with v; optional, defaults to current ref)
        required: false
        type: string

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-mcp:
    name: Publish @projitive/mcp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache-dependency-path: packages/mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Verify package version matches release tag
        env:
          RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag || github.ref_name }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "Package version ($PACKAGE_VERSION) does not match release tag ($RELEASE_TAG)."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
